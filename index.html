<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Gym Club</title>
</head>
<body>
    <header class="header">
        <nav class="container nav-bar">
            <div>
                <h3 class="title">Fitness</h3>
            </div>
            <div class="nav-title">
                <p class="home">Home</p>
                <p>Service</p>
                <p>Contact</p>
                <p>About</p>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="container-parent">
            <section class="container">
                <div class="banner">
                    <div class="banner-item">
                        <h1>Get body in <br> <span class="shape">shape</span> & stay healthy</h1>
                        <p class="text">Join a community that's dedicated to transforming not just your body, but your entire lifestyle.</p>
                        <div class="ban-btn">
                            <button class="btn btn-big">Join Club Now!</button>
                            <button class="btn btn-small">Join Now!</button>
                            <button class="btn btn-app">Download App</button>
                        </div>
                    </div>
                    <div class="banner-image">
                        <div>
                            <img src="./images/images 2.png" alt="fitness">
                        </div>
                        <div class="shape1">
                            <h2>500+</h2>
                            <p>Free Workout Videos</p>
                        </div>
                        <div class="shape2">
                            <div id="round"></div>
                            <div class="shape2-content">
                                <h4>350+</h5>
                                    <p>Video tutorial</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
</body>
</html>
